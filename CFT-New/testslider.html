<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Emission Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; }
        .slider-container { margin: 20px 0; }
        .result { font-size: 20px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>CO₂ Emission Calculator</h2>
        
        <div class="slider-container">
            <label>Bus Travel (hours): <span id="busHours">0</span></label>
            <input type="range" id="busSlider" min="0" max="10" step="0.5" value="0">
        </div>
        
        <div class="slider-container">
            <label>Car Travel (hours): <span id="carHours">0</span></label>
            <input type="range" id="carSlider" min="0" max="10" step="0.5" value="0">
        </div>
        
        <div class="slider-container">
            <label>Bike Travel (hours): <span id="bikeHours">0</span></label>
            <input type="range" id="bikeSlider" min="0" max="10" step="0.5" value="0">
        </div>
        
        <div class="slider-container">
            <label>Cycle Travel (hours): <span id="cycleHours">0</span></label>
            <input type="range" id="cycleSlider" min="0" max="10" step="0.5" value="0">
        </div>
        
        <div class="slider-container">
            <label>Walking (hours): <span id="walkHours">0</span></label>
            <input type="range" id="walkSlider" min="0" max="10" step="0.5" value="0">
        </div>
        
        <div class="result" id="co2Emission">Total CO₂ Emission: 0 kg</div>
        <div class="result" id="savedEmission">CO₂ Saved by Walking/Cycling: 0 kg</div>
    </div>

    <script>
        const busSlider = document.getElementById("busSlider");
        const carSlider = document.getElementById("carSlider");
        const bikeSlider = document.getElementById("bikeSlider");
        const cycleSlider = document.getElementById("cycleSlider");
        const walkSlider = document.getElementById("walkSlider");
        
        const busHours = document.getElementById("busHours");
        const carHours = document.getElementById("carHours");
        const bikeHours = document.getElementById("bikeHours");
        const cycleHours = document.getElementById("cycleHours");
        const walkHours = document.getElementById("walkHours");
        
        const co2Emission = document.getElementById("co2Emission");
        const savedEmission = document.getElementById("savedEmission");
        
        function calculateCO2() {
            let busCO2 = parseFloat(busSlider.value) * 0.089;
            let carCO2 = parseFloat(carSlider.value) * 0.192;
            let bikeCO2 = parseFloat(bikeSlider.value) * 0.045;
            let cycleCO2 = 0; // No CO₂ emission
            let walkCO2 = 0; // No CO₂ emission
            
            let totalCO2 = (busCO2 + carCO2 + bikeCO2).toFixed(2);
            let savedCO2 = (busCO2 + carCO2 + bikeCO2).toFixed(2); // Since cycling/walking emits 0
            
            co2Emission.innerHTML = `Total CO₂ Emission: ${totalCO2} kg`;
            savedEmission.innerHTML = `CO₂ Saved by Walking/Cycling: ${savedCO2} kg`;
        }
        
        [busSlider, carSlider, bikeSlider, cycleSlider, walkSlider].forEach(slider => {
            slider.addEventListener("input", () => {
                busHours.innerText = busSlider.value;
                carHours.innerText = carSlider.value;
                bikeHours.innerText = bikeSlider.value;
                cycleHours.innerText = cycleSlider.value;
                walkHours.innerText = walkSlider.value;
                calculateCO2();
            });
        });
    </script>
</body>
</html>
